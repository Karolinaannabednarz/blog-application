<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-panel-description>
      {{ post.content }}
      <div>
        <mat-action-row>
          <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edytuj</a>
          <button mat-button color="warn" (click)="deletePost(post.id)">Usuń</button>
        </mat-action-row>
      </div>
    </mat-panel-description>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-title" *ngIf="posts.length <= 0">Nie ma jeszcze żadnych wpisów...</p>
